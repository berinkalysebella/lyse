<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <table>
        <caption>Fill your details</caption>
        <thead>
            <tr>

    <form method="get" action="">
        <label for="prenom">Votre Prenom: </label>
        <input type="text" name="prenom" id="prenom" placeholder="Ecriver votre nom ici" maxlength="30" size="30" required>
        <label for="email">Quel est votre e-mail ?</label>
        <input type="email" name="email" id="email" autofocus>
        <input type="submit" value="Envoyer">
    </form>

    <form action="" method="get">
        <label for="comment">laisse nous un commentaire: </label> <br>
        <textarea name="comment" id="comment" placeholder="ca c'est un commentaire"></textarea>
    </form>

    <form action="" method="get">
        <label for="range">range us: </label>
        <input type="range" id="range" name="range">
    </form>

    <form action="" method="get" >
        <p>check your Age:  <br>
        <input type="radio" name="age" id="20"> <label for="20">20 years old</label>
        <input type="radio" name="age" id="25"> <label for="25">25 years old</label>
        <input type="radio" name="age" id="30" checked> <label for="30" >30 years old</label>
        <input type="radio" name="age" id="35"> <label for="35">35 years old</label>
        <input type="radio" name="age" id="40"> <label for="40">40 years old</label>
        </p>
